<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="plugins/highlight/highlight.min.js"></script>
    <script src="plugins/copytoclickboard/index.js"></script>
    <link rel="stylesheet" href="plugins/highlight/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="plugins/copytoclickboard/index.css">
    <style>
        #test {
            display: flex;
            justify-content: space-around;
        }

        #edit {
            width: 50%;
            height: 600px;
            border: 1px solid;
            font-size: 20px;
        }

        #content {
            width: 50%;
            height: 600px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div id="test">
        <textarea id="edit"></textarea>
        <div id="content"></div>
    </div>
</body>
<script type="module">
    import m2h from './plugins/m2h/index.js'
    import ajax from './plugins/request/ajax.js'
    let edit = document.getElementById("edit");
    let content = document.getElementById("content");


    // window.onload = () => {

    //     ajax.get("./source/a.md", res => {
    //         edit.value = res
    //         m2h(edit.value, content)
    //     })
    // }

    edit.onkeyup = () => {
        content.innerHTML = null
        let txt = edit.value
        //console.log(txt);
        m2h(txt, content)

        document.querySelectorAll('pre code').forEach((el) => {
            hljs.highlightElement(el);
        });
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((el) => {
            hljs.highlightElement(el);
        });
    });

</script>

        let copyBtn = document.getElementById("copy");
        if (copyBtn.innerText === "完成复制") {
            return;
        }

            copyBtn.innerText = "完成复制";
            setTimeout(() => {

            }, 1000)
        }

    }
</script>

</html>
